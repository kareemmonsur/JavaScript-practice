<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWA</title>
</head>
<body>
    <div class="container">
        <div class="mobile_frame">
            <div class="top_nav">
            </div>
            <img class="top_circle" src="assets/background_circle.svg" alt="circle background">
            <div class="frame_container">
                <div class="intro_text">
                    <h3>Welcome to Ewa</h3>
                    <p>Where your cravings
                        for beans are 
                        satisfied</p>
                </div>
            
                <div class="input_container">
                    <label>
                        Email
                    </label>
                    <input type="text" 
                    name="email" placeholder="Enter Email">
                    <label>
                        Password
                    </label>
                    <input type="password" 
                    name="password" placeholder="Enter Password">
                </div>
                <img class="bottom_circle" src="assets/background_circle_bottom.svg" alt="circlebackground2">
                <a href="./home.html">
                    <button class="register_btn">
                        LOGIN
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
